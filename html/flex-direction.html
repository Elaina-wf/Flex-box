<body>
    <h1>The flex-direction Property</h1>

    <p>The "flex-direction: column;" stacks the flex items vertically (from top to bottom):</p>

    <div class="flex-direction">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>
    <p><b>Note:</b> We can use "row","row-reverse" and "column-reverse"</p>
