<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap</title>
    <link rel="stylesheet" href="/Flex-box/css/style.css">
    <link rel="stylesheet" href="/Flex-box/css/base.css">
</head>


    <body>
        <h1>Flexible Boxes</h1>

            <div class="flex-wrap">
                <div>1</div>
                <div>2</div>
                <div>3</div>  
                <div>4</div>
                <div>5</div>
                <div>6</div>  
                <div>7</div>
                <div>8</div>
            </div>

        <p>Try to resize the browser window.</p>
        <p>A container with "flex-wrap: nowrap;" or "flex-wrap: wrap;" will never wrap its items.</p>
        <p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

    </body>
</html>
